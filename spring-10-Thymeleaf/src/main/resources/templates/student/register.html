<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}"></title>

    <link rel="stylesheet" th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<!-- bootstrap Integration -->
<h1 class="display-1 text-danger">Welcome to Cydeo students register form</h1>

<h2 class="cydeo">
    My Custom CSS
</h2>

<!--Image Integration -->
<img th:src="@{/images/welcome-38249.png}">

 <!-- display value of model -->
<h2 th:text="${Students.get(0).firstName}"></h2>
<h2 th:text="${Students.get(0).lastName}"></h2>

<!--Concatenation-->
<h2 th:text="${'Hello' + Students.get(0).firstName}"></h2>
<h2 th:text="${ Students.get(0).firstName + ' ' + Students.get(0).lastName}"></h2>


<!--Link-->
 <h2>
    <a th:href="@{https://cydeo.com}"> Cydeo Page</a>
 </h2>
 <h2>
    <a th:href="@{/student/welcome}"> Welcome</a>
 </h2>
<!--Adding parameters in link-->
 <h2>
     <a th:href="@{/student/welcome(id=3)}">Link</a>
 </h2>
 <h2>
     <a th:href="@{/student/welcome(name=${Students.get(0).getFirstName()})}">Link2</a>
 </h2>

<!-- Iteration -->
 <h3>Printing students first name</h3>
<ul>
    <li th:each=" student : ${Students}" th:text="${student.getFirstName()}"></li>
</ul>
 <h3>Printing students last name</h3>
<ul>
    <li th:each=" student : ${Students}" th:text="${student.getLastName()}"></li>
</ul>

 <h3>Printing student information</h3>
<ul>
    <li th:each=" student : ${Students}" th:text="${student}"></li>
</ul>

 <h3>Printing student list</h3>
 <table>
     <thead>
     <tr>
         <td>First name</td>
         <td> Last Name</td>
         <td>Age</td>
         <td> State</td>
     </tr>
     </thead> <tbody>
 <tr>
     <td th:each=" student : ${Students}" th:text="${student.getFirstName()}"></td>
     <tr>

     <td th:each=" student : ${Students}" th:text="${student.getLastName()}"></td>
     <tr>

     <td th:each=" student : ${Students}" th:text="${student.getAge()}"></td>
     <tr>

     <td th:each=" student : ${Students}" th:text="${student.getState()}"></td>

 </tr>

 </tbody>
 </table>

<!--Conditional logic-->

<div th:text="${Students.get(0).age>5 ? 'Eligible' : 'Not Eligible'}"></div>

<div>
    <span th:if="${Students.get(0).state=='Arizona'}">Arizona</span>
    <span th:unless="${Students.get(0).state=='Arizona'}">No Arizona</span>


</div>






</body>
</html>
